<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>KTP Template</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Wrapper KTP -->

    <!-- Data Identitas -->
    <div class="field provinsi">PROVINSI DKI JAKARTA<br>JAKARTA UTARA</div>
    <div class="field nama">MARIO J. E. SUPARTO RATU</div>
    <div class="field ttl">KOTAMOBAGU, 30-03-2006</div>
    <div class="field jk">Laki-Laki</div>
    <div class="field gol">B+</div>
    <div class="field alamat">Jl. ARIF RAHMAN HAKIM, LINGK.</div>
    <div class="field rtrw">001/001</div>
    <div class="field desa">BIGA</div>
    <div class="field kec">KOTAMOBAGU UTARA</div>
    <div class="field agama">KRISTEN</div>
    <div class="field status">BELUM KAWIN</div>
    <div class="field pekerjaan">PELAJAR/MAHASISWA</div>
    <div class="field wn">WNI</div>
    <div class="field berlaku">SEUMUR HIDUP</div>
    <div class="field ttd">tanda tangan</div>
    <div class="field tgl">KOTA KOTAMBAGU<br>02-01-2024</div>


    <!-- Foto -->
    <div class="photo"></div>
  </div>

</body>
</html>
